    <body>
        
        <div class="formNoJS">
        <h4>Contact Form </h4>
            <form action="https://httpbin.org/post" method="post">
                <section id="name">
                    <label for="text" name="fullname">Full Name:</label> <br>
                    <input type="name" id="fullname" name="fullname" required placeholder="Name"> <br> 
                    <output name="error" id="email"></output>
                    <output name="information" id="email"></output>
           
                </section>
                <section id="email">
                    <label for="email" name="email">Email:</label> <br>
                    <input type="email" id="email" name="email" required placeholder="example@email.com"> <br>
                    <output name="error" id="email"></output>
                    <output name="information" id="email"></output>
                  
                </section>
                <section id="comments">
                    <label for="text" id="comments" name="comments">Comments:</label> <br>
                    <textarea id="comments" name="comments" placeholder="Comments here!" minlength="0" maxlength="500"></textarea required>
                </section>

                <button type="submit">Submit</button>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">
            </form>
        </div>
    </body>
